<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<form name="calculator">

    <div class="calculator">

        <input type="text" name="input" placeholder="0">

        <div class="row">
            <button class="main" type="button" onclick="calculator.input.value='' ">AC</button>
            <button class="main">DEL</button>
            <button class="main" type="button" onclick="calculator.input.value+='%'">%</button>
            <button class="main" type="button" onclick="calculator.input.value+='/'">/</button>
        </div>

        <div class="row">
            <button type="button" onclick="calculator.input.value+='7'">7</button>
            <button type="button" onclick="calculator.input.value+='8'">8</button>
            <button type="button" onclick="calculator.input.value+='9'">9</button>
            <button class="main" type="button" onclick="calculator.input.value+='*'">x</button>
        </div>

        <div class="row">
            <button type="button" onclick="calculator.input.value+='4'">4</button>
            <button type="button" onclick="calculator.input.value+='5'">5</button>
            <button type="button" onclick="calculator.input.value+='6'">6</button>
            <button class="main" type="button" onclick="calculator.input.value+='-'">-</button>
        </div>

        <div class="row">
            <button type="button" onclick="calculator.input.value+='1'">1</button>
            <button type="button" onclick="calculator.input.value+='2'">2</button>
            <button type="button" onclick="calculator.input.value+='3'">3</button>
            <button class="main" type="button" onclick="calculator.input.value+='+'">+</button>
        </div>

        <div class="row">
            <button type="button" onclick="calculator.input.value+='00'">00</button>
            <button type="button" onclick="calculator.input.value+='0'">0</button>
            <button class="dot" type="button" onclick="calculator.input.value+='.'">.</button>
            <button id="e" type="button" onclick="calculator.input.value=eval(calculator.input.value)">=</button>
        </div>
        
    </div>

</form>
</body>
</html>
